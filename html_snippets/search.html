<!DOCTYPE html>
<html>
	<head>
		<title>FusionSearch {query}</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/style.css">
		<style>
		</style>
	</head>
	<body>
		<form method="GET" action="search">
			<input type="text" name="q">
		</form>
		<details open>
			<summary>{search_summary}</summary>
			<table>
				{search_details}
			</table>
		</details>
		<main>
			{search_results}
		</main>
	</body>
</html>
